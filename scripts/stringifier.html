<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringifier</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>JSON Stringifier and Base64 Encoder</h1>
        <div class="form-group">
            <label for="jsonInput">JSON Input</label>
            <textarea class="form-control" id="jsonInput" rows="5"></textarea>
        </div>
        <button class="btn btn-primary" onclick="stringifyAndEncode()">Stringify & Encode</button>
        <div class="form-group mt-3">
            <label for="base64Input">Base64 Input</label>
            <input type="text" class="form-control" id="base64Input">
        </div>
        <button class="btn btn-secondary" onclick="decodeAndParse()">Decode & Parse</button>
        <div class="mt-3">
            <h2>Results</h2>
            <pre id="resultOutput" class="p-3 border"></pre>
        </div>
    </div>
    <script>
        function stringifyAndEncode() {
            const jsonInput = document.getElementById('jsonInput').value;
            const resultOutput = document.getElementById('resultOutput');
            try {
                const jsonString = JSON.stringify(JSON.parse(jsonInput));
                const base64String = btoa(jsonString);
                resultOutput.textContent = 'Base64 Encoded String: ' + base64String;
            } catch (e) {
                resultOutput.textContent = 'Invalid JSON input';
            }
        }

        function decodeAndParse() {
            const base64Input = document.getElementById('base64Input').value;
            const resultOutput = document.getElementById('resultOutput');
            try {
                const jsonString = atob(base64Input);
                const jsonObject = JSON.parse(jsonString);
                resultOutput.textContent = 'Decoded JSON: ' + JSON.stringify(jsonObject, null, 2);
            } catch (e) {
                resultOutput.textContent = 'Invalid Base64 input';
            }
        }
    </script>
</body>
</html>
