<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" class="form-control" min="1">
        </div>
        <button id="generateButton" class="btn btn-primary">Generate Secret</button>
        <p class="mt-3" id="result"></p>
    </div>
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const length = document.getElementById('numberInput').value;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
